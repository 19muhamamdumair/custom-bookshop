_schema-version: "3.1"
ID: bookshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: bookshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bookshop-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: bookshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bookshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: bookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookshop-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookshopfe.zip
      name: bookshopfe
      target-path: resources/
    - artifacts:
      - authorsapp.zip
      name: authorsapp
      target-path: resources/
    - artifacts:
      - custom.zip
      name: custom
      target-path: resources/
    - artifacts:
      - flexiblelayout.zip
      name: flexiblelayout
      target-path: resources/
- name: bookshopfe
  type: html5
  path: app/bookshop-fe
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: bookshop-destination-content
  type: com.sap.application.content
  requires:
  - name: bookshop-destination-service
    parameters:
      content-target: true
  - name: bookshop-repo-host
    parameters:
      service-key:
        name: bookshop-repo-host-key
  - name: uaa_bookshop
    parameters:
      service-key:
        name: uaa_bookshop-key
  parameters:
    content:
      instance:
        destinations:
        - Name: bookshop_app_bookshop_repo_host
          ServiceInstanceName: bookshop-html5-srv
          ServiceKeyName: bookshop-repo-host-key
          sap.cloud.service: bookshop-app
        - Authentication: OAuth2UserTokenExchange
          Name: bookshop_app_uaa_bookshop
          ServiceInstanceName: bookshop-xsuaa-service
          ServiceKeyName: uaa_bookshop-key
          sap.cloud.service: bookshop-app
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: authorsapp
  type: html5
  path: app/authors-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: custom
  type: html5
  path: app/custom
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: flexiblelayout
  type: html5
  path: app/flexiblelayout
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: bookshop-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: bookshop-html5-srv
    service-plan: app-host
- name: bookshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: bookshop-destination-service
    service-plan: lite
- name: uaa_bookshop
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: bookshop-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
